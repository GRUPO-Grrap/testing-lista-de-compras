version: "3.4"

networks:
    k6:
    grafana:

services:
    influxdb:
        image: influxdb:1.8
        networks:
            - grafana
        ports:
            - "8086:8086"
        environment:
            - INFLUXDB_DB=k6

    grafana:
        image: grafana/grafana:latest
        networks:
            - grafana
        ports:
            - "3030:3030"
        volumes:
            - ./grafana:/etc/grafana/provisioning/
        depends_on:
            - influxdb
        environment:
            - GF_SECURITY_ADMIN_USER=admin
            - GF_SECURITY_ADMIN_PASSWORD=admin
